<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Visualizer for 渋滞 - RCO presents 日本橋ハーフマラソン 本戦</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">渋滞</a>
        </div>

        <div class="collapse navbar-collapse">
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <label for="file1">入力ファイル</label><input id="file1" class="form-control" style="width: 25ex" type="file"/>
                </div>
                <div class="form-group">
                    <label for="file2">出力ファイル</label><input id="file2" class="form-control" style="width: 25ex" type="file"/>
                </div>
                <button id="run" type="submit" class="btn btn-default btn-primary">RUN</button>
            </div>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <label for="pd">P<sub>D</sub>: </label>
                    <input id="pd" class="form-control" type="text" readonly="readonly" style="width: 10ex" />
                </div>
                <div class="form-group">
                    <label for="result">結果: </label>
                    <input id="result" class="form-control" type="text" readonly="readonly" style="width: 10ex" />
                </div>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5"><input id="seek" type="range" class="form-control" /></div>
        <div class="col-md-2"><input id="pos" type="number" min="0" class="form-control" /></div>
        <div class="col-md-1">
            <label for="line" class="form-check-label">
                <input id="line" type="checkbox" class="form-check-input" />
                目的地への線
            </label>
        </div>
        <div class="col-md-3">
            <div class="btn-group" role="group">
                <button id="firstButton" class="btn btn-default btn-sm">&lt;&lt;</button>
                <button id="prevButton"  class="btn btn-default btn-sm">&lt;</button>
                <button id="playButton"  class="btn btn-default btn-sm">|&gt;</button>
                <button id="nextButton"  class="btn btn-default btn-sm">&gt;</button>
                <button id="lastButton"  class="btn btn-default btn-sm">&gt;&gt;</button>
            </div>
        </div>
    </div>
    <div id="wrapper" style="padding: 1ex">
        <canvas id="canvas" style="width: 800px; height: 800px; background: #ccc"></canvas>
    </div>
</div>
<script src="./visualizer.js" type="text/javascript"></script>
</body>
</html>
